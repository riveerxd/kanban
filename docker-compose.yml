version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kanban-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kanban_db}
      MYSQL_USER: ${MYSQL_USER:-kanbanuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kanbanpass123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kanban-network:
    driver: bridge

volumes:
  mysql_data:
